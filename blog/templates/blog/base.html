{% load static %}
<!DOCTYPE html>
<html>
    <style>
        .hello-msg{
            font-size: 18px,
            color = #fff,
            margin-right= 20px,
        }
    </style>
    <head>
        <title>Travel with me</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <a href="{% url 'post_new' %}" class="top-menu" >
                    Add Blog
                    {% include './icons/file-earmark-plus.svg' %}
                </a>
                <h1><a href="/">Travel with me</a></h1>
                <nav>
                    {% if user.is_authenticated %}
                        <span class="hello-msg" >Hello, {{request.user}} </span>
                        <span><a class="btn btn-default" class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
                    {% endif %}
                    {% if not user.is_authenticated %}
                        <span><button><a class="hello-msg" href="{% url 'register' %}">Signup</a></button></span>
                        <span><button><a class="hello-msg" href="{% url 'login' %}">Login</a></button></span>
                    {% endif %}
                </nav>
            </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
