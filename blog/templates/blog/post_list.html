{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.created_date }}
            </time>
            <h2><a href="{% url 'post_details' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>Published by {{ post.author }}</p>
        </article>
    {% endfor %}
{% endblock %}
